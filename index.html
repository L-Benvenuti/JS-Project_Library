<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <form id="new-book">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author</label>
            <input type="text" id="author" name="author"><br>
            <label for="pages">How many pages does the book have?</label>
            <input type="number" id="pages" name="pages" min="1"><br>
            <label for="read">Have you read it?</label>
            <input type="text" name="read" id="read" placeholder="Yes or no">
        </form>
        <button id="add">Add Book</button>
    </div>
    <main>
        
    </main>
</body>
</html>
